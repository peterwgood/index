<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Weight Tracker</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="styles.css" />
<link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
<ul class="nav nav-pills nav-fill">
  <li class="nav-item">
    <a class="nav-link " aria-current="page" href="index.html">Track</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="week.html">Week</a>
  </li>
  <li class="nav-item">
    <a class="nav-link active" href="weight.html">Weight</a>
  </li>
  <!--<li class="nav-item">
    <a class="nav-link" href="list.html">To-do</a>
  </li>-->
</ul>
  <div class="container mt-4">
    <h1 class="text-center mt-4">Weight Tracker</h1>
    <form>
      <div class="mb-3">
        
        <input type="date" class="form-control" id="date" value="Date">
      </div>
      <div class="mb-3">
        
        <input type="number" class="form-control" id="weight" step="0.1" inputmode="decimal" placeholder="Weight (lbs)" >
      </div>
      <button class="btn btn-primary btn-sm" onclick="saveData()">Save</button>
      <button class="btn btn-danger btn-sm" onclick="resetData()">Reset</button>
    </form>
    <div class="mb-2"></div>
    <div id="log"></div>
  </div>
  <script src="weight.js"></script> 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
