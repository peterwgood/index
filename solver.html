<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<title>Weight Tracker</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="preconnect" href="https://fonts.googleapis.com">

<body>
 <div class="nav-container"></div>
    <script src="nav.js"></script>
<div class="container mt-4">
  <h1 class="text-center mt-4">Groceries</h1>
  <div class="input-group mb-4">
    <input id="new-item" type="text" class="form-control" placeholder="Enter new item">
    <button class="btn btn-primary" onclick="addToLog(document.getElementById('new-item').value); document.getElementById('new-item').value = ''">Add</button>
  </div>
  <div id="log">
    <ul id="log-list" class="list-group">
    </ul>
  </div>
  
</div>
<div class="container">
  <div id="buttons" class="mt-4"> 
    <!-- Buttons will be generated dynamically here --> 
  </div>
	<div class="d-grid gap-2 mt-4">
    <button class="btn btn-primary" onclick="resetLog()">Reset</button>
  </div>
</div>
<script src="solver.js"></script> 
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
