<div class="container mt-4">
    <h1 class="text-center mt-4">Daily Calories</h1>
  <form>
    <div class="mb-3">
      <input type="text" class="form-control" id="name" placeholder="Food" />
    </div>
    <div class="mb-3">
		 <div class="input-group">
      <input type="number" class="form-control" id="calorie-amount" placeholder="Calorie amount"  />
    
			 <button id="add-entry" type="button" class="btn btn-primary">Add</button></div>
		<span id="reset-button" class="visually-hidden"></span></div>
    <p id="result" class="text-center"></p>
    <div id="entry-list"> 
      <!-- List items will be rendered here --> 
    </div>
	  <div id="remaining-calories">
    <div class=" mt-4 fw-bold fs-4"> Remaining Calories: <span id="remaining-calories-value">1700</span> </div>
  </div>
  <div id="total-calories-used" >
    <div class=" mt-4 fw-bold fs-4"> Calories Used: <span id="total-calories-used-value">0</span> </div>
  </div>
  </form>
</div>
