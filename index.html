<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Weight Tracker</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="styles.css" />
<link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
<ul class="nav nav-pills nav-fill">
  <li class="nav-item">
    <a class="nav-link active" aria-current="page" href="index.html">Track</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="week.html">Week</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="weight.html">Weight</a>
  </li>
 <!-- <li class="nav-item">
    <a class="nav-link" href="list.html">To-do</a>
  </li>-->
</ul>
<div class="container mt-4">
  <div id="remaining-calories">
    <h1 class="text-center mt-4"> Remaining Calories: <span id="remaining-calories-value">1700</span> </h1>
  </div>
  <div id="total-calories-used" >
    <h1 class="text-center mt-4"> Calories Used: <span id="total-calories-used-value">0</span> </h1>
  </div>
  <form>
    <div class="mb-3">
     
      <input type="text" class="form-control" id="name" placeholder="Food" />
    </div>
    <div class="mb-3">
     
       <input type="number" class="form-control" id="calorie-amount" placeholder="Calorie amount"  />
    </div>
    <button id="add-entry" type="button" class="btn btn-primary btn-sm">Add Entry</button>
    <button id="reset-button" class="btn btn-danger btn-sm">Reset</button>
    <p id="result" class="text-center"></p>
    <div id="entry-list"> 
      <!-- List items will be rendered here --> 
    </div>
  </form>
</div>
<script src="script.js"></script> 
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</html>
