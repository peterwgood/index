<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Weight Tracker</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="styles.css" />
<link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
<nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
  <div class="container-fluid"> <a class="navbar-brand" href="index.html">WT</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation"> <span class="navbar-toggler-icon"></span> </button>
    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasNavbarLabel">WT</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body">
        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
          <li class="nav-item"> <a class="nav-link" aria-current="page" href="index.html">Day</a> </li>
          <li class="nav-item"> <a class="nav-link" href="week.html">Week</a> </li>
          <li class="nav-item"> <a class="nav-link" href="yearly.html">Weekly Totals</a> </li>
          <li class="nav-item"> <a class="nav-link" href="weight.html">Weight</a> </li>
        </ul>
      </div>
    </div>
  </div>
</nav>
<div class="container mt-4">
  <h1 class="text-center mt-4">Daily Calories</h1>
  <form>
    <div class="mb-3 visually-hidden">
      <input type="text" class="form-control" id="name" placeholder="Food" />
    </div>
    <div class="mb-3">
      <div class="input-group visually-hidden">
        <input type="number" class="form-control" id="calorie-amount" placeholder="Calorie amount"  />
        <button id="add-entry" type="button" class="btn btn-primary">Add</button>
      </div>
      <span id="reset-button" class="visually-hidden"></span></div>
    <p id="result" class="text-center"></p>
    <div id="entry-list"> 
      <!-- List items will be rendered here --> 
    </div>
    <div id="remaining-calories">
      <div class=" mt-4 fw-bold fs-4"> Remaining Calories: <span id="remaining-calories-value">1700</span> </div>
    </div>
    <div id="total-calories-used" >
      <div class=" mt-4 fw-bold fs-4"> Calories Used: <span id="total-calories-used-value">0</span> </div>
    </div>
    <div class="mt-4">
      <button type="button" class="btn btn-outline-secondary add-calorie-button m-1" data-name="Coffee" data-calories="160">Coffee (160 cal)</button>
      <button type="button" class="btn btn-outline-secondary add-calorie-button m-1" data-name="Coffee" data-calories="80">Coffee (80 cal)</button>
      <button type="button" class="btn btn-outline-secondary add-calorie-button m-1" data-name="Food" data-calories="1000">1000 cal</button>
      <button type="button" class="btn btn-outline-secondary add-calorie-button m-1" data-name="Food" data-calories="500">500 Cal</button>
      <button type="button" class="btn btn-outline-secondary add-calorie-button m-1" data-name="Food" data-calories="440">440 Cal</button>
      <button type="button" class="btn btn-outline-secondary add-calorie-button m-1" data-name="Food" data-calories="400">400 Cal</button>
      <button type="button" class="btn btn-outline-secondary add-calorie-button m-1" data-name="Food" data-calories="300">300 Cal</button>
      <button type="button" class="btn btn-outline-secondary add-calorie-button m-1" data-name="Food" data-calories="200">200 Cal</button>
      <button type="button" class="btn btn-outline-secondary add-calorie-buttonm-1 " data-name="Food" data-calories="100">100 Cal</button>
      <button type="button" class="btn btn-outline-secondary add-calorie-button m-1" data-name="Food" data-calories="80">80 Cal</button>
      <button type="button" class="btn btn-outline-secondary add-calorie-button m-1" data-name="Food" data-calories="50">50 Cal</button>
      <button type="button" class="btn btn-outline-secondary add-calorie-button m-1" data-name="Food" data-calories="20">20 Cal</button>
      <button type="button" class="btn btn-outline-secondary add-calorie-button m-1" data-name="Food" data-calories="10">10 Cal</button>
      <button type="button" class="btn btn-outline-secondary add-calorie-button m-1" data-name="Popsicle" data-calories="10">Popsicle (40 cal)</button>
      <button type="button" class="btn btn-outline-secondary add-calorie-button m-1" data-name="Black Beans" data-calories="440">Black Beans (440 cal)</button>
      <button type="button" class="btn btn-outline-secondary add-calorie-button m-1" data-name="Chick-fil-A Sandwich" data-calories="440">fil-A Sandwich (440 cal)</button>
      <button type="button" class="btn btn-outline-secondary add-calorie-button m-1" data-name="Chick-fil-A Waffle Fries" data-calories="440">fil-A Fries (440 cal)</button>
      <button type="button" class="btn btn-outline-secondary add-calorie-button m-1" data-name="Chick-fil-A Shake" data-calories="320">fil-A Shake (320 cal)</button>
      <button type="button" class="btn btn-outline-secondary add-calorie-button m-1" data-name="McDonald's Big Mac" data-calories="550">Big Mac (550 cal)</button>
      <button type="button" class="btn btn-outline-secondary add-calorie-button m-1" data-name="McDonald's Fries" data-calories="440">McD's Fries (440 cal)</button>
      <button type="button" class="btn btn-outline-secondary add-calorie-button m-1" data-name="Fast Food Soda" data-calories="140">Fast Food Soda (140 cal)</button>
      <button type="button" class="btn btn-outline-secondary add-calorie-button m-1" data-name="Corona" data-calories="600">Corona (600 cal)</button>
      <hr>
      <button type="button" class="btn btn-outline-success add-calorie-button m-1" data-name="Calories Burnt" data-calories="-500">Cal's Burnt (500 cal)</button>
      <button type="button" class="btn btn-outline-success add-calorie-button m-1" data-name="Calories Burnt" data-calories="-300">Cal's Burnt (300 cal)</button>
      <button type="button" class="btn btn-outline-success add-calorie-button m-1" data-name="Calories Burnt" data-calories="-200">Cal's Burnt (200 cal)</button>
      <button type="button" class="btn btn-outline-success add-calorie-button m-1" data-name="Calories Burnt" data-calories="-100">Cal's Burnt (100 cal)</button>
      <button type="button" class="btn btn-outline-success add-calorie-button m-1" data-name="Calories Burnt" data-calories="-50">Cal's Burnt (50 cal)</button>
      <button type="button" class="btn btn-outline-success add-calorie-button m-1" data-name="Calories Burnt" data-calories="-20">Cal's Burnt (20 cal)</button>
      <button type="button" class="btn btn-outline-success add-calorie-button m-1" data-name="Calories Burnt" data-calories="-10">Cal's Burnt (10 cal)</button>
    </div>
  </form>
</div>
<script src="script.js"></script>

</body>
</html>
